<div>
    <input type="text" placeholder="Search for a name" style="width:200px;" (input)="checkMatches($event)" (keydown)="keyDown($event)" value="{{selectedValue}}">
    <div [class.hide]="isEmpty" style="border:1px solid black; border-top-width: 0px; width:200px">
        <div *ngFor="let item of filteredDropDownItems">
            <a href="#" (click)="onSelect(item)">
                {{item.label}}
            </a>
        </div>
    </div>
  </div>
